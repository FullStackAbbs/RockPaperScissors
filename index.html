
<html>

<head>

	<meta charset="UTF-8">

	<title>FullStackAbbs presents Rock,Paper, Scissors</title>
<link href="https://fonts.googleapis.com/css?family=Eczar:700,800&display=swap" rel="stylesheet">	<link rel="stylesheet" href="css/main.css">

</head>

<body>




<h1> Rock, Paper, or Scissors </h1>

<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div>
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>
<script type="text/javascript" src="./js/main.js">

</script>
</body>

</html>
